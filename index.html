  <style type="text/css">
    body {
      background-color: #f06d06;
      color: black;
      margin: 0;
      min-height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .container {
      position: relative; 
      margin-top: 0.51rem;
      margin-bottom: 4.6rem;
      background-color: white;
      padding: 2rem;
      border-radius: 0rem;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 1rem;
      padding-left: .5rem;
      padding-right: 1.5rem;
      padding-bottom: 2rem;
    }

    .form {
      display: grid;
      grid-template-columns: auto auto;
      row-gap: 1rem;
      column-gap: 2rem;
      justify-content: center;
      align-items: center;
      margin-left: 0.9rem;
    }

    label {
      font-weight: bold;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -o-user-select: none;
       user-select: none;  
    }

    .character-amount-container {
      display: flex;
      align-items: center;    
    }

    .number-box {
      cursor: text;
      width: 2.5rem;
      font-size: 16px;
      font-size: 100%;
      transform: scale(0.90);
      transform-origin: left top;
      margin: 3px;
    }
    
    .footer {
      background-color: white;
      padding: 0.5rem;
      border-radius: 0rem;
      outline: 2px solid black;
      position: absolute;
      left: -0.0%;
      justify-content: center;
      bottom: -4.2rem;
      font-weight: bold;
      max-width: 100%;  
    }
    /*------------------------------------------------------------------------------*/
    
    .passwordDisplay {
      background-color: white;
      color: black;
      margin-left: -2rem;
      padding: 1rem;
      padding-top: .3rem;
      border: 1px solid black;
      border-radius: .5rem;
      height: 5rem;
      line-height: 1.4rem;
      width: 240px;
      display: absolute;
      justify-content: center;
      align-items: top;
      word-break: break-all;
      cursor: pointer;
      overflow: hidden;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -o-user-select: none;
      user-select: none;
      transition: all 0.2s;
      transition-delay: 200ms;
    }
    
    @media (hover: hover){
     .passwordDisplay:hover {
      background-color: #d6cefd40;
      }
    }
    
    @media (hover: hover){
    .passwordDisplay:hover + .copyButton {
      filter: invert(23%) sepia(82%) saturate(2645%) hue-rotate(202deg) brightness(85%) contrast(102%);
      }
    }

    @media (hover: none){
    .passwordDisplay:hover { 
      color: inherit; 
      }
    }
    
    .passwordDisplay:active {
      color: #04AA6D;
      -ms-transition-duration: 0.2s;
      -ms-transform: scale(0.96);
      -webkit-transition-duration: 0.2s;
      -webkit-transform: scale(0.96);
      -moz-transition-duration: 0.2s;
      -moz-transform: scale(0.96);
      -o-transition-duration: 0.2s;
      -o-transform: scale(0.96);
      transition: none;  
    }  
    /*----------------------------------------------------------------------------------------------------*/

    .copyButton {
      filter: invert(34%) sepia(62%) saturate(5109%) hue-rotate(203deg) brightness(102%) contrast(108%);
      isolation: isolate;
      cursor: pointer;
      display: flex;
      position: absolute;
      left: 85%;
      top: 24%;
      height: 1.6rem;
      width: 1.6rem;
      margin-top: 0rem;
      margin-left: 0rem;
      border-radius: 0.4rem;
      transition: all 0.2s;
      transition-delay: 200ms;
    }
    
    @media (hover: hover){
    .copyButton:hover {
      filter: invert(23%) sepia(82%) saturate(2645%) hue-rotate(202deg) brightness(85%) contrast(102%);
      }
    }
    
    @media (hover: none){
    .copyButton:hover { 
      color: inherit; 
      }
    }
    
    .copyButton:active {
      filter: invert(40%) sepia(94%) saturate(801%) hue-rotate(121deg) brightness(96%) contrast(97%);
      -ms-transition-duration: 0.2s;
      -ms-transform: scale(0.90);
      -webkit-transition-duration: 0.2s;
      -webkit-transform: scale(0.90);
      -moz-transition-duration: 0.2s;
      -moz-transform: scale(0.90);
      -o-transition-duration: 0.2s;
      -o-transform: scale(0.90);

  <script>
  const characterAmountRange = document.getElementById('characterAmountRange')
const characterAmountNumber = document.getElementById('characterAmountNumber')
const includeUppercaseElement = document.getElementById('includeUppercase')
const includeNumbersElement = document.getElementById('includeNumbers')
const includeSymbolsElement = document.getElementById('includeSymbols')
const form = document.getElementById('passwordGeneratorForm')
const passwordDisplay = document.getElementById('passwordDisplay')
const copyButtonElement = document.getElementById('copyButton')
const generateButtonElement = document.getElementById('generateButton')

const NUMBER_CHAR_CODES = arrayFromLowToHigh(48, 57)
const UPPERCASE_CHAR_CODES = arrayFromLowToHigh(65, 90)
const LOWERCASE_CHAR_CODES = arrayFromLowToHigh(97, 122)
const SYMBOL_CHAR_CODES = arrayFromLowToHigh(33, 47).concat(
    arrayFromLowToHigh(58, 64)                        
).concat(
    arrayFromLowToHigh(91, 96)
).concat(
    arrayFromLowToHigh(123, 126)
)

    
characterAmountRange.addEventListener('input', syncCharacterAmount)
characterAmountNumber.addEventListener('input', syncCharacterAmount)

    
function syncCharacterAmount(e) {
    const value = e.target.value
    characterAmountNumber.value = value
    characterAmountRange.value = value
  
    const characterAmount = characterAmountNumber.value
    const includeUppercase = includeUppercaseElement.checked
    const includeNumbers = includeNumbersElement.checked
    const includeSymbols = includeSymbolsElement.checked

    const password = generatePassword(characterAmount, includeUppercase, includeNumbers, includeSymbols)
    passwordDisplay.innerText = password
} 
    
    
function onLoadGeneration() {
    const characterAmount = characterAmountNumber.value
    const includeUppercase = includeUppercaseElement.checked
    const includeNumbers = includeNumbersElement.checked
    const includeSymbols = includeSymbolsElement.checked
    
    const password = generatePassword(characterAmount, includeUppercase, includeNumbers, includeSymbols)
    passwordDisplay.innerText = password
}

    
function copyPassword(text) {
  var textArea = document.createElement("textarea");
  textArea.value = text;
  document.body.appendChild(textArea);
  textArea.focus();
  textArea.select();

  try {
    var successful = document.execCommand("copy");
    var msg = successful ? "successful" : "unsuccessful";
    console.log("Fallback: Copying text command was " + msg);
  } catch (err) {
    console.error("Fallback: Unable to copy", err);
  }

  document.body.removeChild(textArea);
}
function copyTextToClipboard(text) {
  if (!navigator.clipboard) {
    fallbackCopyTextToClipboard(text);
    return;
  }
  navigator.clipboard.writeText(text).then(
    function() {
      console.log("Async: Copying to clipboard was successful!");
    },
    function(err) {
      console.error("Async: Could not copy text: ", err);
    }
  );
}

var copyText = document.querySelector(".passwordDisplay")

copyText.addEventListener("click", function(event) {
  copyTextToClipboard(passwordDisplay.innerText);
  
});     
    
    
form.addEventListener('submit', e => {
    e.preventDefault()
    const characterAmount = characterAmountNumber.value
    const includeUppercase = includeUppercaseElement.checked
    const includeNumbers = includeNumbersElement.checked
    const includeSymbols = includeSymbolsElement.checked
    
    const password = generatePassword(characterAmount, includeUppercase, includeNumbers, includeSymbols)
    passwordDisplay.innerText = password
})

    
function generatePassword(characterAmount, includeUppercase, includeNumbers, includeSymbols) {
    let charCodes = LOWERCASE_CHAR_CODES
    if (includeUppercase) charCodes = charCodes.concat(UPPERCASE_CHAR_CODES)
    if (includeNumbers) charCodes = charCodes.concat(NUMBER_CHAR_CODES)
    if (includeSymbols) charCodes = charCodes.concat(SYMBOL_CHAR_CODES)
    
    const passwordCharacters = []
    for (let i = 0; i < characterAmount; i++) {
        const characterCode = charCodes[Math.floor(Math.random() * charCodes.length)]
        passwordCharacters.push(String.fromCharCode(characterCode))
    }
    return passwordCharacters.join('')
}

    
function arrayFromLowToHigh(low, high) {
    const array = []
    for (let i = low; i <= high; i++) {
        array.push(i)
    }
    return array
}
